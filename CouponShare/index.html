<!DOCTYPE html>
<html>
  <head>
    <title>優惠本</title>
    <!--config-->
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!--frameworks-->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />

    <script type="text/javascript" src="./js/global.js"></script>

    <!--external sources-->
    <script type="text/javascript" src="./js/JsBarcode.all.min.js"></script>
    <script type="text/javascript" src="./js/qrjs2.min.js"></script>

    <!--local sources-->
    <script type="text/javascript" src="./js/data.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
  </head>
  <body>
    <div id="app">
      <button class="floatingBtn" data-toggle="collapse" data-target="#collapse" onclick="javascript:window.open('https://hackmd.io/@sherryyue/ByUr2wkBD')">🛸</button>
      <img src="./img/machi1.png" id="bgImg1" />
      <img src="./img/pusheen1.png" id="bgImg2" />
      <div class="scannerImg"></div>
      <div id="container" class="align-center pb-5">
        <div class="cardSec einvoice bg-white p-4 mt-5 rounded mx-auto shadow-lg">
          <span class="color1">
            <h1>載具</h1>
          </span>
          <div id="einvoiceImg" class="einvoiceImg">
            <svg class="barcode" jsbarcode-format="CODE39" jsbarcode-value="/NSDGGV9" jsbarcode-displayvalue="false"></svg>
          </div>
        </div>
        <div class="cardSec member bg-white p-4 mt-3 rounded mx-auto shadow-lg">
          <h1><span id="item" class="color1">優惠券</span></h1>
          <span id="description" class="color2">→點我←</span>
          <div id="memberImg" class="memberImg">
            <img src="./img/draw.png" />
          </div>
          <div id="memberImg2" class="memberImg hide">
            <img src="./img/draw.png" />
          </div>
        </div>
      </div>
      <div align="center" id="footer" class="m-3">玥餅</div>
    </div>
    <div class="modal" id="shops">
      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">選一個</h4>
            <button type="button" class="close" data-dismiss="modal">×</button>
          </div>
          <div class="modal-body">
            <ul class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
