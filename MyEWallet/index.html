<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡片夾</title>
    <link rel="icon" href="./images/logo.png">
    <link rel="stylesheet" href="style.css">
    <script src="./js/JsBarcode.all.min.js"></script>
    <script src="./js/qrjs2.min.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/showdown.min.js"></script>
    <script src="./js/global.js"></script>
</head>

<body>
    <div class="container">
        <div id="einvoiceSec" class="sec">
            <h1>載具</h1>
            <div id="eInvoiceName">/NSDGGV9</div>
            <div id="eInvoiceCode" class="drawnCode">
                <svg class="barcode" jsbarcode-format="CODE39" jsbarcode-value="/NSDGGV9" jsbarcode-displayvalue="false"></svg>
            </div>
        </div>
        <div id="cardSec" class="sec opacity">
            <h1 id="cardName">會員</h1>
            <div id="cardCode" class="drawnCode hide">
                <img src="./images/draw.png" alt="default picture">
            </div>
        </div>
        <div id="noteSec" class="sec opacity"></div>
        <div id="editSec" class="fixSec fade">
            <textarea id="mdInput" rows="4"></textarea>
        </div>
    </div>
    <div id="einvoiceModal" class="modal fade">
        <div class="modal-header">
            <span>載具</span>
            <span class="close" target="#einvoiceModal">X</span>
        </div>
        <div class="modal-body"></div>
    </div>
    <div id="cardModal" class="modal fade">
        <div class="modal-header">
            <span>會員卡</span>
            <span class="close" target="#cardModal">X</span></div>
        <div class="modal-body"></div>
    </div>
    <div id="scannerAnim"></div>
    <button id="editBtn">✎</button>

    <img id="popupImg" class="fade" />
    <button id="simulateBtn" class="fade">
        模擬
    </button>
    <img src="./images/br_bkgd.png" id="bgImg_br" />
    <img src="./images/tl_bkgd.png" id="bgImg_tl" />

    <script src="app.js"></script>
</body>

</html>
