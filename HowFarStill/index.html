<body>
    <div class="container">
        <label for="targetGeo"><i class="fas fa-flag-checkered"></i> 目的地</label>
        <input id="targetGeo" type="text" placeholder="經度, 緯度">
        <div class="break"></div>
        <button id="startTrackingDistance"><i class="fas fa-location-arrow"></i></button>
        <div id="roundDistanceDisplay"></div>
        <div id="distanceDisplay"></div>
    </div>
    <div id="storePlaceModal" class="modal">
        <div class="header">儲存常用地點</div>
        <div class="body">
            <textarea id="inputPlaces" placeholder="地點&#13;&#10;經度, 緯度&#13;&#10;地點&#13;&#10;經度, 緯度&#13;&#10;......"></textarea>
            <button class="confirm">儲存</button>
            <button class="cancel">取消</button>
        </div>
    </div>
    <div id="selectPlaceStored" class="popupList">
        <div class="header">
            <button class="add"><i class="fas fa-plus"></i></button>
            <button class="dismiss"><i class="fas fa-times"></i></button>
        </div>
        <div class="body">
            <ul>
            </ul>
        </div>
    </div>
    <div id="pauseBtn"><i class="fas fa-pause"></i></div>
    <div id="menuBtn"><i class="fas fa-bars"></i></div>
    <div id="nowGeo"></div>
    <script src="./app.js"></script>
