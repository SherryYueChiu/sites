<body>

  <section>
    <div class="viewBox">
      <div class="name"></div>
      <div class="memo"></div>
      <div class="wishList"></div>
    </div>
    <div class="enterBox">
      <button id="signin"><i class="fas fa-sign-in-alt"></i> 登入</button>
      <button id="signup"><i class="fas fa-users"></i> 加入</button>
    </div>
  </section>
  <section>
    <div class="signinBox">
      <div class="backToEnter"><i class="fas fa-chevron-left"></i></div>
      <label for="signin_account"><i class="fas fa-envelope"></i> 帳號</label>
      <input type="text" id="signin_account">
      <label for="signin_pswd"><i class="fas fa-key"></i> 密碼</label>
      <input type="number" id="signin_pswd">
      <button id="signin_submit">登入</button>
    </div>
  </section>
  <section>
    <div class="signupBox">
      <div class="backToEnter"><i class="fas fa-chevron-left"></i></div>
      <label for="signup_account"><i class="fas fa-envelope"></i> 帳號 (建議用信箱)</label>
      <input type="text" id="signup_account">
      <label for="signup_pswd"><i class="fas fa-key"></i> 密碼 (純數字)</label>
      <input type="number" id="signup_pswd">
      <label for="signup_name"><i class="fas fa-address-card"></i> 稱呼 (給人看的)</label>
      <input type="text" id="signup_name">
      <button id="signup_submit">註冊</button>
    </div>
  </section>
  <section>
    <div class="infoBox">
      <div class="backToEnter"><i class="fas fa-chevron-left"></i></div>
      <label for="myname"><i class="fas fa-address-card"></i> 名字</label>
      <input type="text" id="myname">
      <label for="memo"><i class="fas fa-signature"></i> 留言</label>
      <textarea id="memo">我好想要這些，可以當禮物送我嗎？</textarea>
      <label for="wishList" style="flex-basis: 100%;"><i class="fas fa-heart"></i> 願望清單</label>
      <ul id="wishList">
        <li id="appendNew">
          <i class="fas fa-plus"></i> 還要
        </li>
      </ul>
      <button id="info_update" disable=""><i class="fas fa-save"></i> 更新</button>
      <button id="share"><i class="fas fa-share-alt"></i> 轉傳</button>
    </div>
  </section>
