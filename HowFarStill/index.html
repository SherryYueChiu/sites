<!DOCTYPE html>
<html lang="zh-Hant-tw">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./logo.png">
    <title>還有多遠？</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/f5e3a3eacb.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <label for="targetGeo"><i class="fas fa-flag-checkered"></i> 目的地</label>
        <input id="targetGeo" type="text" placeholder="經度, 緯度">
        <div class="break"></div>
        <button id="startTrackingDistance"><i class="fas fa-location-arrow"></i></button>
        <div id="roundDistanceDisplay"></div>
        <div id="distanceDisplay"></div>
    </div>
    <div id="storePlaceModal" class="modal">
        <div class="header">儲存常用地點</div>
        <div class="body">
            <textarea id="inputPlaces" autofocus></textarea>
            <button class="confirm">儲存</button>
            <button class="cancel">取消</button>
        </div>
    </div>
    <div id="selectPlaceStored" class="popupList">
        <div class="header">
            <button class="add"><i class="fas fa-plus"></i></button>
            <button class="dismiss"><i class="fas fa-times"></i></button>
        </div>
        <div class="body">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </div>
    </div>
    <div id="menuBtn"><i class="fas fa-bars"></i></div>
    <script src="./app.js"></script>
</body>

</html>
