<!DOCTYPE html>
<html>
   <head>
      <meta name="format-detection" content="telephone=no">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      <title>條碼本</title>
      <meta charset="utf-8">
      <link rel="stylesheet" href="../css/bootstrap.min.css">
      <script src="../js/jquery.min.js"></script>
      <script src="../js/bootstrap.min.js"></script>
      <link rel="stylesheet" type="text/css" href="./css/index.css">
      <script type="text/javascript" src="../js/showdown.min.js"></script>
      <link href="../css/pretty-vendor.83ac49e057c3eac4fce3.css" rel="stylesheet">
      <link href="../css/pretty.6607e4cfcd263e0e943b.css" rel="stylesheet">
      <script type="text/javascript" src="./js/data.js"></script>
      <script type="text/javascript" src="./js/JsBarcode.all.min.js"></script>
   </head>
   <body>
      <div id="app">
         <button class="floatingBtn" data-toggle="collapse" data-target="#collapse">✎</button>
         <img src="../img/machi1.png" id="bgImg1"/>
         <img src="../img/pusheen1.png" id="bgImg2"/>
         <div class="scannerImg"></div>
         <div id="container" class="align-center pb-5">
            <div class="tag einvoice bg-white p-4 mt-5 rounded mx-auto shadow-lg w-75">
               <span class="color1">
                  <h1>載具</h1>
               </span>
               <span id="einvoiceName" class="color2">/NSDGGV9</span>
              <div id="einvoiceImg">
<svg class="barcode"
  jsbarcode-format="CODE39"
  jsbarcode-value="/NSDGGV9"
  jsbarcode-displayvalue="false">
</svg>
              </div>
            </div>
            <div class="tag member bg-white p-4 mt-3 rounded mx-auto shadow-lg w-75">
               <h1><span id="member" class="color1">會員</span></h1>
               <span class="color2">
                  <h3></h3>
               </span>
              <div id="memberImg">
               <img class="" src="./cardsImg/draw.png">
              </div>
            </div>
            <div class="tag coupon bg-white mt-3 rounded mx-auto shadow-lg w-75">
               <div id="htmlOpt" class="mdNote p-4 markdown-body">
               </div>
            </div>
            <div class="row">
               <div id="collapse" class="collapse  w-100">
                  <div class="bg-white p-4 mt-3 rounded mx-auto shadow-lg w-75">
                     <textarea class="form-control w-100" rows="10" id="mdIpt"></textarea>
                  </div>
               </div>
            </div>
         </div>
         <img id="popupImg" style="display: none;"/>
         <button class="btn btn-lg btn-outline-dark m-2" id="simulateBtn" style="display: none;">
         <span class="spinner-grow spinner-grow-sm"></span>
         模擬
         </button>
      </div>
      </div>
      <div class="modal" id="einvoice">
         <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm">
            <div class="modal-content">
               <div class="modal-header">
                  <h2 class="modal-title">選張載具</h2>
                  <button type="button" class="close" data-dismiss="modal">×</button>
               </div>
               <div class="modal-body">
                  <ul class="list-group list-group-flush">
                  </ul>
               </div>
            </div>
         </div>
      </div>
      <div class="modal" id="cards">
         <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm">
            <div class="modal-content">
               <div class="modal-header">
                  <h2 class="modal-title">選張會員卡</h2>
                  <button type="button" class="close" data-dismiss="modal">×</button>
               </div>
               <div class="modal-body">
               </div>
            </div>
         </div>
      </div>
      <script type="text/javascript" src="./js/index.js"></script>
   </body>
</html>
