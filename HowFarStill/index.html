<body>
    <div class="container">
        <label for="targetGeo"><i class="fas fa-map-marker-alt"></i> 前往</label>
        <input id="targetGeo" type="text" placeholder="經度, 緯度">
        <div class="break"></div>
        <button id="startTrackingDistance"><i class="fas fa-location-arrow"></i></button>
        <div id="roundDistanceDisplay"></div>
        <div id="distanceDisplay"></div>
    </div>
    <div id="storePlaceModal" class="modal">
        <div class="header"><i class="far fa-bookmark"></i> 口袋名單</div>
        <div class="body">
            <textarea id="inputPlaces"
                placeholder="地點&#13;&#10;緯度, 經度&#13;&#10;地點&#13;&#10;經度, 緯度&#13;&#10;......"></textarea>
            <button class="confirm"><i class="far fa-save"></i> 儲存</button>
            <button class="cancel"><i class="fas fa-times"></i> 取消</button>
        </div>
    </div>
    <div id="selectPlaceStored" class="popupList">
        <div class="header">
            <button class="add"><i class="fas fa-plus"></i></button>
            <button class="dismiss"><i class="fas fa-times"></i></button>
        </div>
        <div class="body">
            <ul>
            </ul>
        </div>
    </div>
    <div id="pauseBtn"><i class="fas fa-pause"></i></div>
    <div id="menuBtn"><i class="fas fa-bars"></i></div>
    <div id="nowGeo"></div>
